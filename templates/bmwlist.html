        <script>
    // JavaScript to handle the collapsible behavior
    document.querySelector('.collapsible').addEventListener('click', function () {
        var nestedMenu = document.querySelector('.nested');

        } else {
            nestedMenu.style.display = 'none';
        }
    });
</script>
